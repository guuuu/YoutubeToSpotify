<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Gustavo Nascimento">
    <meta name="description" content="Page to convert youtube playlists to spotify playlists">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Youtube Playlist to Spotify </title>
</head>

<body>
    <div class="header">
        <h1>Youtube playlist to spotify converter</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col youtube">
                <div class="title">
                    <h2>Login to your google account</h2>
                </div>
                <button class="bt_login">Login</button>
                <div class="pl_content">
                    <label class="logged">Logged in as: </label>
                    <label class="yt_user">xxxxxxxxx@xxxxxxxx.com</label><br />
                    <label class="subtitle" id="yt_pl_amount">Available playlists: x</label><br />
                    <select class="dropdown" id="yt_pl">
                        <option>...</option>
                    </select>
                    <label class="subtitle" id="yt_songs_amount">Available songs: x</label><br />
                    <div class="songs">
                        <ul id="yt_songs">
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col spotify">
                <div class="title">
                    <h2>Login to your spotify account</h2>
                </div>
                <button class="bt_login">Login</button>
                <div class="pl_content">
                    <label class="logged">Logged in as: </label>
                    <label class="yt_user">xxxxxxxxx@xxxxxxxx.com</label><br />
                    <label class="subtitle" id="sp_pl_amount">Available playlists: x</label><br />
                    <select class="dropdown" id="sp_pl">
                        <option>...</option>
                    </select>
                    <label class="subtitle" id="sp_songs_amount">Available songs: x</label><br />
                    <div class="songs">
                        <ul id="sp_songs">
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>

                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                            <li class="song"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mergers">
            <div class="col">
                <button class="merge" id="yt_sp">Youtube to Spotify</button>
                <button class="merge" id="sp_yt">Spotify to Youtube</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
