<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Gustavo Nascimento">
    <meta name="description" content="Page to convert youtube playlists to spotify playlists">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Youtube Playlist to Spotify </title>
</head>

<body class="bg-dark">
    <div class="show_message hide_msg" id="error"></div>
    <header>
        <h1 class="title tt-dark">Youtube to Spotify</h1>
        <div class="step">
            <h3 class="sub_title tt-dark" id="step">Step 1 - 4 > Login to spotify & load a youtube playlist</h3>
            <h5 class="sub_sub_title stt-dark" id="note">Note: Make sure the playlist is either public or not listed!</h5>
        </div>

        <div class="radio ln-dark" id="radio">
            <div class="slider rd-dark bg-dark">
                <img alt="night_mode" src="assets/images/moon-dark.png" class="night">
            </div>
        </div>
    </header>

    <main>
        <div class="loading hide" id="loading">
            <div class="spinner">
                <div class="dot1 bg-light" id="d1"></div>
                <div class="dot2 bg-light" id="d2"></div>
            </div>
        </div>

        <div class="loading_status hide" id="loading_status">
            <h2 class="sub_sub_title stt-dark"></h2>
        </div>

        <div class="step1" id="s1">
            <input name="yt_url" id="yt_url" type="text" class="txt-dark ln-dark yt_url" placeholder="Copy and paste your youtube playlist link here..."/>
            <button type="button" id="sp_log" class="bt-dark load_pl">Login & Load playlist</button>
        </div>

        <div class="step2 hide" id="s2">
            <div class="songs" id="songs">
            </div>
            <div class="bottom">
                <button type="button" class="bt-dark merge" id="details">Next</button>
            </div>
        </div>

        <div class="step3 hide" id="s3">
            <div class="content">
                <div class="top">
                    <h3 class="sub_title tt-dark">Playlist name:</h3>
                    <input type="text" id="pl_name" class="pl_name ln-dark txt-dark" placeholder="Ex.: Lo-fi / Chill vibes"/>
                </div>
                <div class="mid">
                    <h3 class="sub_title tt-dark">Playlist description:</h3>
                    <textarea type="text" id="pl_desc" class="pl_desc ln-dark txt-dark"></textarea>
                </div>
                <div class="bot">
                    <button class="sp_merge bt-dark" id="merge">Merge the playlist</button>
                </div>
            </div>
        </div>

        <div class="step4 hide" id="s4">
            <div id="nf_songs"></div>
        </div>
    </main>

    <script src="assets/js/client.js"></script>
</body>
</html>
